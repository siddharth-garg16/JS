<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="script.js"></script> -->
    <title>Document</title>
</head>
<body>
    <!-- <h1>JS</h1> -->
    <ul>
        <li class="second">List 1</li>
        <li id="first">List 2</li>
        <li class="second">List 3</li>
    </ul>
    <hr>
    <h2>Heading1</h2>
    <div id="div1">
        <p>Paragraph1</p>
        <h2>Heading2</h2>
        <p>Paragraph2</p>
        <h2>Heading3</h2>
        <p>Paragraph3</p>
    </div>
    

    <script>
        //selecting using id, class and tag---discussed
        let ele1 = document.getElementById("first");
        //console.log(ele1);
        //console.log(ele1.innerHTML);
        ele1.innerHTML = "<p><b>Changed List 2 by ID</b></p>"; //works with only ids--because only one element


        let ele2 = document.getElementsByClassName("second");
        for(let i=0; i<ele2.length; i++){
            ele2[i].innerHTML = "<p>Changed Lit 1 and 3 by ClassName</p>";
        } //loops used becuase class has many elements and it creates an array of elements that are to be manipulated


        let head = document.getElementsByTagName("h2");
        for(let i=0; i<head.length; i++){
            head[i].innerHTML = "Updated Heading";
        }
        let subhead = div1.getElementsByTagName("h2"); //prevented updation of all h2--only h2 in div1 are updated
        for(let i=0; i<head.length; i++){
            subhead[i].innerHTML = "Updated SubHeading";
        } //don't use tag in innerhtml here...like we did in id and class
    </script>
</body>
</html>
