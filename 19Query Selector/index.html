<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="intro">Heading1</h2>
    <div id="div1">
        <p class="intro">Paragraph1</p>
        <h2 class="intro">Heading2</h2>
        <p>Paragraph2</p>
        <h2>Heading3</h2>
        <p class="intro">Paragraph3</p>
    </div>

    <script>
        let elm1 = document.querySelector("p.intro");
        //console.log(elm); --only contain the first match ie. p with paragraph1 and not all the elements
        //elm1.innerHTML("hello");

        let elm2 = document.querySelectorAll("p.intro"); //selects all elements unlike querySelector
        for(let i=0; i<elm2.length; i++){
            elm1.innerHTML("hello");
        }
    </script>
</body>
</html>
